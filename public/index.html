<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shy-Travel Companion</title>
    <link rel="stylesheet" href="styles/signinstyle.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Login to Shy-Travel Companion</h1>
        <nav>
            <ul>
                <li><a href="./registration.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form Section -->
    <section class="login-form">
        <div id="errorMsg"></div>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="text" id="username-input" placeholder="Username" required>

            <label for="password">Password</label>
            <input type="password" id="password-input" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>
    </section>


    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Shy-Travel Companion</p>
    </footer>

    <script src="./scripts/login.js"></script>
</body>
</html>
